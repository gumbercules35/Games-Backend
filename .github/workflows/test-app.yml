name: Pipeline Testing

on:
  pull_request:
    branches:
      - main

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo 'Connection Succesful'

  test-utils:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Clone Repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Test Utils
        run: npm run test-utils
